<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details Card</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="flex justify-center items-center min-h-screen bg-[#d0c0c0] text-[#181010]"
  >
    <section
      class="bg-[#fff] rounded-[20px] w-[22%] px-[30px] py-[40px] relative"
    >
      <div class="flex justify-between items-center">
        <p class="text-[9px] font-bold">ABOUT THE COMMUNITY</p>
        <span class="hover:cursor-pointer hover:scale-150">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-dots"
            width="15"
            height="15"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
            <path d="M12 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
            <path d="M19 12m-1 0a1 1 0 1 0 2 0a1 1 0 1 0 -2 0" />
          </svg>
        </span>
      </div>
      <h4 class="font-semibold mt-[10px]">Blender Renders</h4>
      <p
        class="text-[12px] font-semibold text-[#181010] mb-[10px] mt-[5px] pr-[35px]"
      >
        A place where beginner Blender artists can post their creations and get
        feedback on.
      </p>
      <div class="flex items-center gap-[50px]">
        <div>
          <p class="text-[#181010] text-[17px] font-bold">13.5K</p>
          <p class="text-[9px] font-semibold">Members</p>
        </div>
        <div>
          <p class="text-[#181010] text-[17px] font-bold">47</p>
          <p class="text-[9px] font-semibold">Online</p>
        </div>
      </div>
      <div class="flex align-center gap-[10px] my-[20px]">
        <button
          class="bg-[#fff] text-[#181010] text-[10px] rounded-[5px] px-[35px] py-[10px] border-solid border-[1px] border-[#181010]"
        >
          Joined
        </button>
        <button
          class="bg-[#181010] text-[#fff] text-[10px] rounded-[5px] px-[35px] py-[10px]"
        >
          Create Post
        </button>
      </div>
      <p class="text-[9px]">Created Feb.7, 2021</p>
    </section>
  </body>
</html>
